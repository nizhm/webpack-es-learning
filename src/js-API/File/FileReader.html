<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileReader</title>
    <style>
        .page-header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .form-container {
            width: 70%;
            min-height: 450px;
            margin: 0 auto;
        }
        .form-item {
            display: block;
            line-height: 32px;
        }
        .submit-btn {
            text-align: center;
        }
    </style>
</head>
    <body>
        <p class="page-header">Using FileReader API</p>
        <div class="form-container">
            <form
                action=""
                name="filesForm"
                enctype="multipart/form-data"
                method="post"
            >
                <p class="form-item">
                    <label for="txtFile">txtFile:</label>
                    <input
                        id="txtFile"
                        name="txtFile"
                        type="file"
                        accept="text/plain"
                        multiple
                    />
                </p>
                <p class="form-item">
                    <label for="txtFile">imageFile:</label>
                    <input
                        id="imageFile"
                        name="imageFile"
                        type="file"
                        accept="image/*"
                    />
                </p>
                <p class="form-item">
                    <label for="excelFile">excelFile:</label>
                    <input
                        id="excelFile"
                        name="excelFile"
                        type="file"
                        accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                        multiple
                    />
                </p>
                <p class="form-item submit-btn">
                    <input
                        type="button"
                        value="Submit"
                        onclick="showFiles()"
                    />
                </p>
            </form>
        </div>
        <script type="application/javascript">
            function showFiles() {
              const txtBlob = document.filesForm[0].files[0];
              const imageBlob = document.filesForm[1].files[0];
              const excelBlob = document.filesForm[2].files[0];
              if (!(txtBlob || imageBlob || excelBlob)) return;

              const reader = new FileReader();
              reader.onabort = function (ev) {
                console.log(ev.type);
                console.log(ev);
              }
              reader.onerror = function (ev) {
                console.log(ev.type);
                console.log(ev);
              }
              reader.onload = function (ev) {
                console.log(ev.type);
                console.log(ev);
              }
              reader.onloadend = function (ev) {
                console.log(ev.type);
                console.log(ev);
              }
              reader.onloadstart = function (ev) {
                console.log(ev.type);
                console.log(ev);
              }
              reader.onprogress = function (ev) {
                console.log(ev.type);
                console.log(ev);
              }

              if (txtBlob) {
                console.log('txtFile:');
                reader.readAsText(txtBlob);
                // setTimeout(() => {
                //   reader.readAsBinaryString(txtBlob);
                // });
                // reader.readAsArrayBuffer(txtBlob);
                // reader.readAsDataURL(txtBlob);
              }

              if (imageBlob) {
                console.log('imageFile:');
                reader.readAsText(imageBlob);
                // reader.readAsBinaryString(imageBlob);
                // reader.readAsArrayBuffer(imageBlob);
                // reader.readAsDataURL(imageBlob);
              }

              if (excelBlob) {
                console.log('excelFile:');
                reader.readAsText(excelBlob);
                // reader.readAsBinaryString(excelBlob);
                // reader.readAsArrayBuffer(excelBlob);
                // reader.readAsDataURL(excelBlob);
              }
            }
        </script>
    </body>
</html>
